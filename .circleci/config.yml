version: 2
jobs:
  build:
    docker: # See https://docs.docker.com/get-started/#docker-concepts if you are new to Docker.
      - image: vkravets/jftn-build:java1.8_thrift0.11
    environment:
      - LANG: ru_RU.UTF-8
    steps:
      - checkout
      - run:
          name: Download gradle
          command: |
            cd gradle/wrapper
            wget https://raw.githubusercontent.com/gradle/gradle/v4.7.0/gradle/wrapper/gradle-wrapper.jar
      - run:
          name: Build & Tests
          command: |
            ./gradlew build -x test
            ./gradlew test
